<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de font-family google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Buscador de Cómics</title>
</head>

<body>
    <!----------------
        HEADER
--------------------->
    <header>
        <div class="container-header">
            <div class="container-title">
                <h1 class="my-class-h1">ADA COMICS</h1>
            </div>
            <div class="img-first"></div>
        </div>
    </header>
    <!----------------------
        NAV
--------------------------->
    <nav class="my-class-nav">
        <div class="container-nav">
            <p style="font-size: 25px; margin-bottom: 1%;;">Búsqueda</p>
            <div class="display-flex-class ">
                <div>
                    <input type="text" placeholder="Ingresá tu búsqueda" class="input">
                </div>
                <div class="display-flex-class">
                    <div class="display-flex-class">
                        <label for="search-type" class="labels">TIPO</label>
                        <select name="search-type" id="search-type" class="selects">
                            <option value="comics">Cómics</option>
                            <option value="personajes">Personajes</option>
                        </select>
                    </div>
                    <div class="margin-right display-flex-class">
                        <label for="search-sort" class="labels">Orden</label>
                        <select name="search-sort" id="search-sort" class="selects">
                            <option value="a-z">A-Z</option>
                            <option value="z-a">Z-A</option>
                            <option value="mas-nuevo">Más nuevo</option>
                            <option value="mas-viejos">Más viejos</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button class="btn-search margin-right">BUSCAR</button>
                </div>
            </div>
        </div>
    </nav>

    <!---------------------------
        SECTION 
-------------------------------->
    <section>
        <div class="container-section" id="container-section">
        </div>
    </section>
    
    <script src="app.js"></script>
</body>

</html>
